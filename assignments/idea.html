<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="idea.css">
  <title>Chain Letters</title>
  <script>
    (function () {
      document.documentElement.classList.add('has-js');
    }());
  </script>
</head>
<body>
  <div class="main-container">
    <h1 class="headline">A message was just <br>sent from Dubai</h1>
    <div class="statistics">
      <p class="statistics-paragraph">Total Chain Letters Sent</p>
      <p class="statistics-counter">2,000,394,002</p>
    </div>
  </div>
  <div class="email-container">
    <form method="POST" class="email-container-item email-form" autocomplete="on">
      <input type="email" class="input" placeholder="name@emailaddress.com">
      <button type="submit" name="submit" class="button">Send</button>
    </form>
    <div class="email-container-item">
      <p>Use your email to send and recieve messages around the world.</p>
    </div>
  </div>
</body>
</html>
