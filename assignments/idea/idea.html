<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="idea.css">
  <title>Chain Letters</title>
  <script>
    (function () {
      document.documentElement.classList.add('has-js');
    }());
  </script>
</head>
<body>
  <header class="site-header">
    <p>logo</p>
    <p>Business Card Exchange | Been making money since 1938</p>
  </header>
  <div class="main-container">
    <h1 class="headline">A business card was <br>just sent from <span class="city-js">Dubai</span></h1>
    <div class="statistics statistics-container-js">
      <p class="info-paragraph statistics-js">Total Business Cards Sent</p>
    </div>
  </div>
  <div class="email-container">
    <form method="POST" class="email-container-item email-form" autocomplete="on" >
      <input type="email" class="input" placeholder="name@emailaddress.com">
      <button type="submit" name="submit" class="button">Send</button>
    </form>
    <div class="email-container-item">
      <p>Use your email to send and recieve business cards around the world.</p>
    </div>
    <p class="info-paragraph info-paragraph--side">© 2002 – 2017 Monsanto Company – All Rights Reserved</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
