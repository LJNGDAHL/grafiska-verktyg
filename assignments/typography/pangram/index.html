<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Typografi</title>
</head>
<body>
  <div class="letter-container">
    <img class="letter uppercaseG" src="letters/uppercaseG.svg" alt="Letter G">
    <img class="letter u" src="letters/u.svg" alt="Letter u">
    <img class="letter d" src="letters/d.svg" alt="Letter d">
    <div class="spacing"></div>
    <img class="letter h" src="letters/h.svg" alt="Letter h">
    <img class="letter j" src="letters/j.svg" alt="Letter j">
    <img class="letter auml" src="letters/auml.svg" alt="Letter auml">
    <img class="letter l" src="letters/l.svg" alt="Letter l">
    <img class="letter p" src="letters/p.svg" alt="Letter p">
    <img class="letter e" src="letters/e.svg" alt="Letter e">
    <div class="spacing"></div>
    <img class="letter uppercaseZ" src="letters/uppercaseZ.svg" alt="Letter Z">
    <img class="letter o" src="letters/o.svg" alt="Letter o">
    <img class="letter r" src="letters/r.svg" alt="Letter r">
    <img class="letter n" src="letters/n.svg" alt="Letter n">
    <img class="letter s" src="letters/s.svg" alt="Letter s">
    <div class="spacing"></div>
    <img class="letter m" src="letters/m.svg" alt="Letter m">
    <img class="letter ouml" src="letters/ouml.svg" alt="Letter รถ">
    <img class="letter q" src="letters/q.svg" alt="Letter q">
    <img class="letter v" src="letters/v.svg" alt="Letter v">
    <img class="letter i" src="letters/i.svg" alt="Letter i">
    <img class="letter c" src="letters/c.svg" alt="Letter c">
    <img class="letter k" src="letters/k.svg" alt="Letter k">
    <img class="letter t" src="letters/t.svg" alt="Letter t">
    <div class="spacing"></div>
    <img class="letter f" src="letters/f.svg" alt="Letter f">
    <img class="letter aring" src="letters/aring.svg" alt="Letter รฅ">
    <div class="spacing"></div>
    <img class="letter b" src="letters/b.svg" alt="Letter b">
    <img class="letter y" src="letters/y.svg" alt="Letter y">
    <img class="letter x" src="letters/x.svg" alt="Letter x">
    <img class="letter a" src="letters/a.svg" alt="Letter a">
    <img class="letter punkt" src="letters/punkt.svg" alt="period">
  </div>
</body>
</html>
